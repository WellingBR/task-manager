<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/tailwind.css">
    
    <title>Gerenciador de tarefas</title>
  </head>
  <body class="bg-neutral-800">
    <nav class="navbar navbar-dark bg-violet-500">
        <div class="flex relative mx-auto">
          <input class="form-control w-96" id="newTask" placeholder="Adicionar tarefa" aria-label="Adicionar Tarefa">
          <a class="btn bg-violet-700 ml-2 text-white hover:bg-violet-800" role="button" id="addTask" title="Adicionar na lista de tarefas"><i class="bi bi-plus-circle-fill"></i> Adicionar</a>
        </div>
    </nav>
    <div class="text-white mb-2" id="tasks"></div>

    <div class="modal fade" id="editTask" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-violet-500 text-white">
            <h5 class="modal-title">Editar tarefa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input type="text" class="form-control" placeholder="Adicione um novo texto para a sua tarefa" required>
              <div class="invalid-feedback">Você não pode deixar a tarefa vazia.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-gray-500 text-white hover:bg-gray-600" data-dismiss="modal">Fechar</button>
            <button type="button" id="save" class="btn bg-violet-500 text-white hover:bg-violet-600">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
